<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Earth - Transition Test</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        button {
            background: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #progress {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }
        
        #progressBar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>Earth Texture Transition Test</h1>
            <p>This demonstrates smooth transition between two textures</p>
            <button onclick="startTransition()">Start Transition</button>
            <button onclick="resetTransition()">Reset</button>
        </div>
        
        <div id="progress">
            <div id="progressBar"></div>
        </div>
        
        <div class="info">
            <h3>How this works:</h3>
            <p>1. We have TWO Earth spheres</p>
            <p>2. One shows current texture (opacity 100%)</p>
            <p>3. One shows next texture (opacity 0%)</p>
            <p>4. We fade between them over time</p>
            <p id="status">Status: Ready</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let earth1, earth2;
        let transitioning = false;
        let transitionProgress = 0;
        
        // Just two textures for this demo
        const texture1 = "textures/paleomap/present_day_000.jpg";
        const texture2 = "textures/paleomap/pangaea_200mya.jpg";
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Lights
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            // Create two Earth spheres
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const loader = new THREE.TextureLoader();
            
            // Earth 1 - Present day
            loader.load(texture1, (texture) => {
                const material1 = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 1
                });
                earth1 = new THREE.Mesh(geometry, material1);
                scene.add(earth1);
                updateStatus("Earth 1 loaded - Present Day");
            });
            
            // Earth 2 - Pangaea (initially invisible)
            loader.load(texture2, (texture) => {
                const material2 = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0
                });
                earth2 = new THREE.Mesh(geometry, material2);
                scene.add(earth2);
                updateStatus("Earth 2 loaded - Pangaea (hidden)");
            });
            
            animate();
        }
        
        function startTransition() {
            if (!earth1 || !earth2) {
                alert("Textures not loaded yet!");
                return;
            }
            
            transitioning = true;
            transitionProgress = 0;
            updateStatus("Transitioning...");
        }
        
        function resetTransition() {
            transitioning = false;
            transitionProgress = 0;
            
            if (earth1) earth1.material.opacity = 1;
            if (earth2) earth2.material.opacity = 0;
            
            document.getElementById('progressBar').style.width = '0%';
            updateStatus("Reset - showing Present Day");
        }
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = `Status: ${msg}`;
            console.log(msg);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate both Earths
            if (earth1) earth1.rotation.y += 0.005;
            if (earth2) earth2.rotation.y += 0.005;
            
            // Handle transition
            if (transitioning && earth1 && earth2) {
                transitionProgress += 0.01; // Speed of transition
                
                if (transitionProgress >= 1) {
                    transitionProgress = 1;
                    transitioning = false;
                    updateStatus("Transition complete - showing Pangaea");
                }
                
                // Fade out Earth 1, fade in Earth 2
                earth1.material.opacity = 1 - transitionProgress;
                earth2.material.opacity = transitionProgress;
                
                // Update progress bar
                document.getElementById('progressBar').style.width = `${transitionProgress * 100}%`;
            }
            
            renderer.render(scene, camera);
        }
        
        // Start
        init();
    </script>
</body>
</html>
