<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Pin Location</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Pin Location Test</h3>
        <button onclick="placePin(40.7128, -74.0060)">New York</button>
        <button onclick="placePin(51.5074, -0.1278)">London</button>
        <button onclick="placePin(0, 0)">Equator/Prime Meridian</button>
        <button onclick="placePin(90, 0)">North Pole</button>
        <button onclick="placePin(-90, 0)">South Pole</button>
        <div id="debug"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, earth, pin;
        
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            
            // Earth
            const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2194ce,
                wireframe: true // Wireframe to see positioning clearly
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            // Add axis helper
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
            
            // Create pin
            const pinGroup = new THREE.Group();
            
            // Red sphere
            const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            pinGroup.add(sphere);
            
            // Stick
            const stickGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.2, 8);
            const stick = new THREE.Mesh(stickGeometry, sphereMaterial);
            stick.position.y = 0.1;
            pinGroup.add(stick);
            
            pin = pinGroup;
            scene.add(pin);
            
            animate();
        }
        
        function placePin(lat, lng) {
            const radius = 1.1; // Slightly above surface
            
            // Convert degrees to radians
            const latRad = lat * Math.PI / 180;
            const lngRad = lng * Math.PI / 180;
            
            // Standard spherical to cartesian conversion
            // Note: In Three.js, Y is up
            const x = radius * Math.cos(latRad) * Math.sin(lngRad);
            const y = radius * Math.sin(latRad);
            const z = radius * Math.cos(latRad) * Math.cos(lngRad);
            
            pin.position.set(x, y, z);
            
            // Make pin point outward from center
            pin.lookAt(0, 0, 0);
            pin.rotateX(Math.PI); // Flip so pin points outward
            
            // Debug info
            document.getElementById('debug').innerHTML = `
                Location: ${lat}°, ${lng}°<br>
                Position: x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)}
            `;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate Earth slowly
            earth.rotation.y += 0.005;
            
            renderer.render(scene, camera);
        }
        
        // Mouse controls
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('mousemove', (e) => {
            if (!mouseDown) return;
            
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            
            camera.position.x = camera.position.x * Math.cos(deltaX * 0.01) - camera.position.z * Math.sin(deltaX * 0.01);
            camera.position.z = camera.position.x * Math.sin(deltaX * 0.01) + camera.position.z * Math.cos(deltaX * 0.01);
            camera.position.y += deltaY * 0.01;
            
            camera.lookAt(0, 0, 0);
            
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        init();
        
        // Place pin at New York by default after a short delay to ensure everything is loaded
        setTimeout(() => {
            placePin(40.7128, -74.0060);
        }, 100);
    </script>
</body>
</html>
