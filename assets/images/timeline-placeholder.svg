    <circle cx="-5" cy="-25" r="2" fill="#F5F5F5" opacity="0.4"/>
    <circle cx="5" cy="-25" r="2" fill="#F5F5F5" opacity="0.4"/>
    <circle cx="0" cy="30" r="4" fill="#F5F5F5" opacity="0.8"/>
    <circle cx="-8" cy="35" r="3" fill="#F5F5F5" opacity="0.6"/>
    <circle cx="8" cy="35" r="3" fill="#F5F5F5" opacity="0.6"/>
  </g>
  
  <text x="320" y="350" font-family="Raleway, sans-serif" font-size="24" text-anchor="middle" fill="#F5F5F5" opacity="0.9">
